<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <div class="newb">
                <button class='add'>Add New Book</button>
            </div>
        </div>

        <div class="form">
            <form action="#" method='GET' class="myForm">
                <div class="heading">
                    <h2 class='head'>What's your new book?</h2>

                </div>
                <div class="middle">
                    <div class="left">
                        <div class="auth fle">
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author">

                        </div>
                        <div class="tit fle">
                            <label for="title">Title</label>
                            <input type="text" id="title">
                        </div>
                    </div>

                    <div class="right">
                        <div class="pg fle">
                            <label for="pages">Pages</label>
                            <input type="number" id="pages">
                        </div>

                        <div class="tr fle">
                            <label for="read">Give it a rating</label>
                            <input type="num" id="read" class='rate'>
                        </div>
                    </div>
                </div>

                <div class="btn fle">
                    <button type="submit" class="save ">Save</button>
                </div>

            </form>
        </div>

        <!---- Card Container-->
        <div class="cardContainer">

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
